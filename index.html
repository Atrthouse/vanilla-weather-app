<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vanilla-weather-app</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Neucha&family=PT+Sans+Narrow:wght@400;700&family=Quattrocento&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/57ccfd26d1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city name..."
                  autocomplete="off"
                  class="city form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="Search" class="btn btn-primary" />
              </div>
            </div>
          </form>

          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="" id="icon" class="d-flex" />
                <div class="float-left">
                  <span id="temperature"></span>
                  <span class="units">
                    <a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a>
                  </span>
                </div>
              </div>
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
            <div class="col-6">
              <div id="city"></div>
              <ul>
                <li>Last updated: <span id="lastUpdated"></span></li>
                <li id="weatherStatus">Clear</li>
              </ul>
            </div>
          </div>

          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-day">Sun</div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
                  alt=""
                  width="45"
                />
                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-temperature-max">20</span>
                  <span class="weather-forecast-temperature-min">16</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Atrthouse/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Julia Baranovska
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>

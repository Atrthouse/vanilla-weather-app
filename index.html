<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework week 5</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Neucha&family=PT+Sans+Narrow:wght@400;700&family=Shadows+Into+Light&family=Splash&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/57ccfd26d1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="weather-icon"
            />
            <span id="temperature">25</span>
            <a href="#">°C</a>|
            <a href="#">°F</a>

            <ul>
              <li>Precipitation: <span id="precipitation">14</span>%</li>
              <li>Humidity: <span id="humidity">61</span>%</li>
              <li>Wind: <span id="wind">16</span> km/h</li>
            </ul>
          </div>
          <div class="col-6">
            <div id="city">Prague</div>
            <ul>
              <li id="lastUpdated">Last updated: Saturday 20:25</li>
              <li id="weatherStatus">Clear</li>
            </ul>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Atrthouse/vanilla-weather-app"
            target="_blank"
            >Open source code</a
          >
          by Julia Baranovska
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
